<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator - the odin project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">            
    <script src="app.js" defer></script>
</head>
<body>

    <section id="main-container">
        
        <section id="display">
            <span id="display-content">Calculator</span>
        </section>
       
        <section id="buttons">
            
            <section class="row">
                <button class="button clear">AC</button>
                <button class="button" disabled>e</button>
                <button class="button" disabled>e</button>
                <button class="button opera">&divide;</button>
            </section>
            <section class="row">
                <button class="button num">7</button>
                <button class="button num">8</button>
                <button class="button num">9</button>
                <button class="button opera">x</button>
            </section>
            <section class="row">
                <button class="button num">4</button>
                <button class="button num">5</button>
                <button class="button num">6</button>
                <button class="button opera">-</button>
            </section>
            <section class="row">
                <button class="button num">1</button>
                <button class="button num">2</button>
                <button class="button num">3</button>
                <button class="button opera">+</button>
            </section>
            <section class="row">
                <button class="button num">0</button>
                <button class="button" disabled>e</button>
                <button class="button" disabled>.</button>
                <button class="button equal">&equals;</button>
            </section>
            
        </section>
    </section>

</body>
</html>
